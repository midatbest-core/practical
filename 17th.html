<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fa;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background: #ffffff;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      width: 100%;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>

  <script>
    function validateForm() {
      const description = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;
      const budget = parseFloat(document.getElementById("budget").value);

      if (!description || !date || isNaN(amount) || isNaN(budget) || amount <= 0 || budget <= 0) {
        alert("Please enter valid values for all fields.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

  <h2>Expense Tracker with Budget</h2>

  <form action="expense_process.php" method="POST" onsubmit="return validateForm()">
    <label>Expense Description:</label>
    <input type="text" name="desc" id="desc" required>

    <label>Expense Amount (₹):</label>
    <input type="number" name="amount" id="amount" step="0.01" required>

    <label>Expense Date:</label>
    <input type="date" name="date" id="date" required>

    <label>Total Budget (₹):</label>
    <input type="number" name="budget" id="budget" step="0.01" required>

    <button type="submit">Calculate Budget</button>
  </form>

</body>
</html>
