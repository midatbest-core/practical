<!DOCTYPE html>
<html>
<head>
  <title>Dance Competition Registration</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    form { background: #fff; padding: 20px; width: 300px; margin: auto; border-radius: 8px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; }
    .gender { display: flex; gap: 10px; }
    button { background: teal; color: white; border: none; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <form action="register.php" method="POST" onsubmit="return validateForm()">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <div class="gender">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>
    <input type="date" name="dob" required>
    <textarea name="address" placeholder="Address" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      const mobile = document.querySelector('input[name="mobile"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const emailRegex = /^\S+@\S+\.\S+$/;
      if (!/^\d{10}$/.test(mobile)) {
        alert("Mobile must be 10 digits!");
        return false;
      }
      if (!emailRegex.test(email)) {
        alert("Invalid email format!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
